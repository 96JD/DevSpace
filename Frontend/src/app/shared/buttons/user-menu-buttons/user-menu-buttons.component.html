<a
	class="group flex items-center rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
	[routerLink]="['/' + appRoutes.Profile, appRoutes.MyBio]"
>
	<svg
		class="-ml-1 mr-3 h-5 w-5 flex-shrink-0 text-gray-500"
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		strokeWidth="{1.5}"
		stroke="currentColor"
	>
		<path
			strokeLinecap="round"
			strokeLinejoin="round"
			d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
		/>
	</svg>
	<span class="truncate">Profile</span>
</a>

<button
	class="group flex w-full cursor-pointer items-center rounded-md px-4 py-2 text-sm text-rose-900 hover:bg-gray-50"
	(click)="deleteUser()"
>
	<svg
		class="-ml-1 mr-3 h-5 w-5 flex-shrink-0 text-rose-900"
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		stroke-width="1.5"
		stroke="currentColor"
	>
		<path
			stroke-linecap="round"
			stroke-linejoin="round"
			d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
		/>
	</svg>

	<span class="truncate">Delete Account</span>
</button>

<app-divider />

<button
	class="group flex w-full cursor-pointer items-center rounded-md px-4 py-2 text-sm hover:bg-gray-50"
	(click)="logout()"
>
	<svg
		class="-ml-1 mr-3 h-5 w-5 flex-shrink-0"
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		stroke-width="1.5"
		stroke="currentColor"
	>
		<path
			stroke-linecap="round"
			stroke-linejoin="round"
			d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
		/>
	</svg>
	<span class="truncate">Sign out</span>
</button>
