<ng-container *ngFor="let navigationButton of navigationButtons">
	<a
		class="group flex items-center rounded-md px-3 py-2 text-sm font-medium text-gray-900"
		[ngClass]="{ 'bg-gray-200': selectedNavigationButton === navigationButton.route && !IsNavigatedAway }"
		aria-current="page"
		(click)="onNavigationButtonClick(navigationButton.route)"
		[routerLink]="[navigationButton.route]"
	>
		<ng-icon
			name="{{ navigationButton.iconName }}"
			class="-ml-1 mr-3 h-10 w-10 flex-shrink-0 text-gray-500"
			size="24"
			strokeWidth="1.5"
		/>
		<span class="truncate">{{ navigationButton.name }}</span>
	</a>
</ng-container>
