<div class="rounded-lg bg-white py-8 sm:mx-auto sm:w-full sm:max-w-md">
	<app-logo classNames="mx-auto h-12 w-auto" />
	<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">{{ header }}</h2>
	<p *ngIf="paragraph" class="mt-2 px-6 text-center text-sm text-gray-600">
		{{ paragraph }}
		<app-link-button *ngIf="routerLinkText" route="{{ route }}" text="{{ routerLinkText }}!" />
	</p>
	<div class="px-8 py-8">
		<div class="space-y-6">
			<ng-content />
		</div>
	</div>
</div>
