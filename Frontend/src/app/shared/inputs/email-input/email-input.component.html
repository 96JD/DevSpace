<app-input-label text="Email address" [required]="true" />
<input
	type="email"
	class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-rose-500 focus:outline-none focus:ring-rose-500 sm:text-sm"
	name="email"
	autocomplete="email"
	[formControl]="emailInput!"
/>
<div *ngIf="emailInput?.invalid && (emailInput?.dirty || emailInput?.touched)">
	<app-error-span *ngIf="emailInput?.hasError('required')" error="Email is required!" />
	<app-error-span *ngIf="emailInput?.hasError('email')" error="Email must have a right pattern!" />
</div>
