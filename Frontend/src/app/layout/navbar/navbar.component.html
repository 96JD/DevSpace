<header class="bg-white shadow-sm lg:sticky lg:top-0 lg:z-30 lg:overflow-y-visible">
	<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
		<div class="relative flex justify-between lg:gap-8 xl:grid xl:grid-cols-12">
			<div class="flex md:absolute md:inset-y-0 md:left-0 lg:static xl:col-span-2">
				<div class="flex flex-shrink-0 items-center">
					<app-logo classNames="block h-8 w-auto" />
				</div>
			</div>
			<div class="min-w-0 flex-1 md:px-8 lg:px-0 xl:col-span-6">
				<div class="flex items-center px-6 py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0">
					<div class="w-full">
						<label for="search" class="sr-only">Search</label>
						<div class="relative">
							<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
								<svg
									class="h-5 w-5 text-gray-400"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20"
									fill="currentColor"
									aria-hidden="true"
								>
									<path
										fill-rule="evenodd"
										d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
										clip-rule="evenodd"
									/>
								</svg>
							</div>
							<input
								type="search"
								id="search"
								class="block w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-rose-500 focus:text-gray-900 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-rose-500 sm:text-sm"
								name="search"
								placeholder="Search"
								readOnly
								(click)="openSearchPalette($event)"
								(keydown)="openSearchPalette($event)"
							/>
						</div>
					</div>
					<app-search *ngIf="isSearchPaletteOpen" (closeSearchPaletteEvent)="toggleSearchPalette()" />
				</div>
			</div>
			<div class="flex items-center md:absolute md:inset-y-0 md:right-0 lg:hidden">
				<button
					type="button"
					class="-mx-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-500"
					aria-expanded="false"
					(click)="toggleMobileMenu()"
				>
					<span class="sr-only">Open navbar menu</span>
					<svg
						*ngIf="!isMobileMenuOpen"
						class="block h-6 w-6"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						aria-hidden="true"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
						/>
					</svg>
					<svg
						*ngIf="isMobileMenuOpen"
						class="block h-6 w-6"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						aria-hidden="true"
					>
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div class="hidden lg:flex lg:items-center lg:justify-around xl:col-span-4">
				<a
					[routerLink]="[appRoutes.QuestionForm]"
					class="ml-6 inline-flex items-center rounded-md border border-transparent bg-rose-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2"
				>
					New Question
				</a>
				<div class="relative ml-5 flex-shrink-0">
					<div class="user-menu">
						<button
							type="button"
							id="user-menu-button"
							class="flex rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2"
							aria-expanded="false"
							aria-haspopup="true"
							(click)="toggleUserMenu()"
						>
							<span class="sr-only">Open user menu</span>
							<app-image
								classNames="h-8 w-8 rounded-full"
								url="{{ loggedInUser.ProfilePicture }}"
								tabindex="-1"
								[openOnCLick]="false"
							/>
						</button>
					</div>

					<div
						*ngIf="isUserMenuOpen"
						class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
						role="menu"
						aria-orientation="vertical"
						aria-labelledby="user-menu-button"
						tabindex="-1"
					>
						<app-user-menu-buttons />
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav *ngIf="isMobileMenuOpen" class="lg:hidden" aria-label="Global">
		<div class="mx-auto max-w-3xl space-y-1 px-2 pb-3 pt-2 sm:px-4">
			<app-navigation-buttons />
		</div>
		<div class="border-t border-gray-200 pt-4">
			<div class="mx-auto flex max-w-3xl items-center px-4 sm:px-6">
				<div class="flex-shrink-0">
					<app-image classNames="h-10 w-10 rounded-full" url="{{ loggedInUser.ProfilePicture }}" />
				</div>
				<div class="ml-3">
					<div class="text-base font-medium text-gray-800">
						{{ loggedInUser.FirstName + " " + loggedInUser.LastName }}
					</div>
					<div class="text-sm font-medium text-gray-500">{{ loggedInUser.Email }}</div>
				</div>
			</div>
			<div class="mx-auto mt-3 max-w-3xl space-y-1 px-2 sm:px-4">
				<app-user-menu-buttons />
			</div>
		</div>

		<div class="mx-auto flex max-w-3xl justify-center px-4 py-6 sm:px-6">
			<a
				[routerLink]="[appRoutes.QuestionForm]"
				class="flex w-full items-center justify-center rounded-md border border-transparent bg-rose-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-rose-700"
				>New Question</a
			>
		</div>
	</nav>
</header>
