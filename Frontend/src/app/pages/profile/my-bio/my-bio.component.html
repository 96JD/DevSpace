<dl class="mt-6 grid grid-cols-1 gap-x-4 gap-y-8 rounded-lg bg-white p-6 py-5 sm:grid-cols-2">
	<div *ngFor="let u of userInfo" class="sm:col-span-1">
		<dt class="text-sm font-medium text-gray-900">{{ u.label }}</dt>
		<dd class="mt-1 text-sm text-gray-500">{{ u.value }}</dd>
	</div>
	<div class="sm:col-span-2">
		<dt class="text-sm font-medium text-gray-900">About</dt>
		<dd class="mt-1 max-w-prose space-y-5 text-sm text-gray-500">
			<p>
				{{ user?.About }}
			</p>
		</dd>
	</div>
</dl>
