<div class="mb-6 text-center">
	<p class="mt-2 px-6 text-center text-sm text-gray-600">
		Want to add more developers to your network?
		<app-link-button route="{{ '/' + appRoutes.WhoToFollow }}" text="Find more here!" color="blue" />
	</p>
</div>
<app-spinner *ngIf="loading" class="flex justify-center" />
<ul *ngIf="!loading" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3">
	<li
		*ngFor="let user of myNetwork"
		class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow"
	>
		<div class="flex flex-1 flex-col p-8">
			<app-image classNames="mx-auto h-24 w-24 flex-shrink-0 rounded-full" url="{{ user.ProfilePicture }}" />
			<a [routerLink]="['/' + appRoutes.Profile, appRoutes.MyBio]" [queryParams]="{ user: stringifyJson(user) }">
				<h3 class="mt-6 truncate text-sm font-medium text-gray-900">
					{{ user.FirstName + " " + user.LastName }}
				</h3>
			</a>
			<dl class="mt-1 flex flex-grow flex-col justify-between">
				<dt class="sr-only">Email</dt>
				<dd class="text-sm text-gray-500">{{ user.Email }}</dd>
				<dt class="sr-only">Job</dt>
				<dd class="mt-3">
					<span class="rounded-full bg-violet-100 px-2 py-1 text-xs font-medium text-violet-800">{{
						user.JobTitle
					}}</span>
				</dd>
			</dl>
		</div>
		<div class="-mt-px flex divide-x divide-gray-200">
			<div class="flex w-0 flex-1">
				<a
					href="mailto:{{ user.Email }}"
					class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center rounded-bl-lg border border-transparent py-4 text-sm font-medium text-gray-700 hover:text-gray-500"
				>
					<app-email-svg />
					<span class="ml-3">Email</span>
				</a>
			</div>
		</div>
	</li>
</ul>
<app-view-button label="{{ label }}" *ngIf="!loading && label.length > 0" (click)="loadMoreMyNetworkUsers()" />
