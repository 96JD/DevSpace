<section class="mt-4" aria-labelledby="trending-heading">
	<div class="rounded-lg bg-white shadow">
		<div class="p-6">
			<h2 id="trending-heading" class="text-lg font-medium text-gray-900">Trending</h2>
			<app-divider />
			<div class="mt-6 flow-root">
				<app-spinner *ngIf="loading" class="flex justify-center" />
				<ul *ngIf="!loading" class="-my-4 divide-y divide-gray-200">
					<li *ngFor="let article of trendingArticles | slice: 0 : top" class="flex space-x-3 py-4">
						<div class="min-w-0 flex-1">
							<a href="{{ article.url }}" target="_blank">
								<p class="mb-2 truncate text-sm text-rose-800">
									{{ article.title }}
								</p>
							</a>
							<div class="flex items-center text-sm text-gray-500 sm:mt-0">
								<svg
									class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400"
									viewBox="0 0 20 20"
									fill="currentColor"
									aria-hidden="true"
								>
									<path
										fill-rule="evenodd"
										d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
										clip-rule="evenodd"
									/>
								</svg>
								{{ article.publishedAt | date: "short" }}
							</div>
						</div>
					</li>
				</ul>
			</div>
			<app-view-button *ngIf="top === 3" route="{{ '/' + appRoutes.Trending }}" label="{{ label }}" />
		</div>
	</div>
</section>
